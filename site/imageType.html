<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="webstoryboy">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords" content="웹스토리보이, 사이트, 웹퍼블리셔, 프론트앤드개발자.">
    <title>ImageType01</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
​
    <!-- Image Type CSS -->
    <link rel="stylesheet" href="CSS/imageType.css">
</head>
<hr>
<body>
  <!-- imgType01 -->
  <section class="imgType">
    <div class="container">
      <div class="imgType01">
        <h2>GREEN HOTEL</h2>
        <div class="img-wrap">
          <div class="img">
            <img src="img/image_01.jpeg" alt="이미지1">
            <div class="img-list">
              <strong class="img-tit">Standard Room</strong>
              <p class="img-desc">모던하고 세련된 감성을 느낄 수 있는 스탠다드 룸</p>
              <span class="img-word"><a href="#">자세히보기</a></span>
            </div>
          </div>
          <div class="img">
            <img src="img/Frame 1.jpg" alt="이미지2">
            <div class="img-list">
              <strong class="img-tit">Deluxe Room</strong>
              <p class="img-desc">매우 넓은 공간의 최상급 객실로 가장 넓은 디럭스 룹</p>
              <span class="img-word"><a href="#">자세히보기</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- //mgType01 -->


  <!-- imgType02 -->
  <section class="imgType">
    <div class="container">
      <div class="imgType02">
        <h2>아쿠아리움 소개</h2>
        <div class="img-wrap">
          <div class="img">
            <img src="img/image2-1.jpg" alt="이미지1">
            <div class="img-list">
              <strong class="img-tit">바다 거북이</strong>
            </div>
          </div>
          <div class="img">
            <img src="img/image2-2.jpg" alt="이미지2">
            <div class="img-list">
              <strong class="img-tit">더 많은 친구들</strong>
              <span class="img-word"><a href="#">자세히보기</a></span>
            </div>
          </div>
          <div class="img">
            <img src="img/image2-3.jpg" alt="이미지3">
            <div class="img-list">
              <strong class="img-tit">만다린 피쉬</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- //mgType02 -->

</body>
</html>
