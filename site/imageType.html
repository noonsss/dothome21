<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="author" content="webstoryboy">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords" content="웹스토리보이, 사이트, 웹퍼블리셔, 프론트앤드개발자.">
    <title>ImageType01</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">

    <!-- Image Type CSS -->
    <link rel="stylesheet" href="CSS/imageType.css">

<body>
<!-- imageType01 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType01">
                <h2>GREEN HOTEL</h2>
                <div class="card-wrap">
                    <div class="card">
                        <a href="#">
                            <img src="img/image_01.jpeg" alt="image1" class="img1">
                            <div class="text1">
                                <strong class="card-title">Standard Room</strong>
                                <span class="card-desc">모던하고 세련된 감성을 느낄 수 있는 스탠다드 룸</span>
                                <span class="card-word">자세히 보기</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="card-wrap">
                    <div class="card">
                        <a href="#">
                            <img src="img/image_02.jpeg" alt="image2" class="img2">
                            <div class="text2">
                                <strong class="card-title">Deluxe Room</strong>
                                <span class="card-desc">매우 넓은 공간의 최상급 객실로 가장 넓은 디럭스 룸</span>
                                <span class="card-word">자세히 보기</span>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
