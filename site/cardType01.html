<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="noonsun">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords" content="조은선, noonsun, 웹 퍼블리셔, 웹 표준, 웹 접근성, 사이트, 프론트엔드개발자, publisher, css3, html, markup, design">
    <title>CardType01</title>

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/common.css">

    <!-- Card Type CSS -->
    <link rel="stylesheet" href="CSS/cardType.css">
</head>
<body>


    <section id="cardType" class="cardType01" >
        <div class="container">
            <h2>멸종위기동물 소개</h2>
       <p>지구 온난화나 무분별한 밀렵 등으로 사라져가는 동물들에 대한 지속적인 관심을 가져야겠다 생각하여 
           멸종 위기 동물들을 소개하는 사이트를 만들었습니다.</p>
        <div class="card-wrap">
            <div class="card">
                <a href="#" >
                    <img src="img/card01.jpg" alt="둥근귀 코끼리 관련 이미지입니다" class="card-img">
                <strong class="card-title">둥근귀 코끼리</strong>
                <span class="card-desc">수십 년 동안 행해진 밀렵과 서식지 손실로 인해 '위급'종으로 급등</span>
                <span class="card-keyword">
                    <span>#멸종위기</span>
                    <span>#아프리카</span>
                </span>
                </a>   
            </div>
            <div class="card">
                <a href="#" >
                    <img src="img/card02.jpg" alt="아무르 표범 관련 이미지입니다" class="card-img">
                <strong class="card-title">아무르 표범</strong>
                <span class="card-desc">현재 한반도와 만주, 러시아 극동지방에서 40여 마리가 생존하는 멸종위기종</span>
                <span class="card-keyword">
                    <span>#밀렵</span>
                    <span>#먹이부족</span>
                </span>
                </a>   
            </div>
            <div class="card">
                <a href="#" >
                    <img src="img/card03.jpg" alt="검은 코뿔소 관련 이미지입니다" class="card-img">
                <strong class="card-title">검은 코뿔소</strong>
                <span class="card-desc">밀렵과 서식지 훼손으로 격감해 가장 높은 '위급 종'으로 지정</span>
                <span class="card-keyword">
                    <span>#뿔</span>
                    <span>#밀렵</span>
                </span>
                </a>   
            </div>

        </div>
        </div>
    </section>
    <!-- //card Type01 -->
</body>
</html>
