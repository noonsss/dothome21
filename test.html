<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //while문을 이용해 1부터 20까지 출력
    
    let num = 0;
    while( num < 20 ){
        num++;
        document.write(num);
        if( num == 10 ){
            break;
        }
    }
    
    //for문을 이용해 1부터 20까지 출력
    
    for ( i=1; i<=20; i++ ){
        document.write(i)
        if( i == 10 ){
            break;
        }
    }
    </script>
</body>
</html>
