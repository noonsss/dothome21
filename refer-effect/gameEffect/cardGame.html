    <title>Card Effect - jQuery</title>

    <style>
        @font-face {
            font-family: 'Goyang';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/Goyang.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'IM_Hyemin-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2106@1.1/IM_Hyemin-Regular.woff2') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {margin: 0; padding: 0; box-sizing: border-box;}
        li {list-style: none;}
        a {text-decoration: none;}

        body {
            background: rgb(254, 255, 212);
        }


        /* audio */
        .audio {
            position: absolute;
            right: 20px; top: 20px;
        }
        .audio .btn-sound {
            display: block;
            width: 42px; height: 42px;
            background: rgb(212, 189, 255);
            text-align: center;
            line-height: 43px;
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        /* title */
        .title {
            position: absolute;
            left: 20px; top: 20px;
        }
        .title h1 {
            font-family: 'Goyang';
            margin-bottom: 20px;
            font-size: 50px;
        }
        .score {
            font-family: 'IM_Hyemin-Regular';
            font-size: 30px;
        }
        .score p {
            margin-bottom: 5px;
        }

        /* card */
        .cardWrap {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 1vw;
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            perspective:  600px;
            border: 6px solid #000;
            border-radius: 1vw;
            padding: 1vw;
            background: rgb(244, 255, 253);
        }
        .cardWrap .card {
            width: 8vw;
            height: 20vh;
            transform-style: preserve-3d;
            transition: all 0.6s;
        }
        /* .cardWrap .card:hover {
            transform: rotateY(-180deg);
        } */
        .cardWrap .card > div {
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            border-radius: .4vw;
            background-color: #bee2d7;
            backface-visibility: hidden;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 90%;
        }
        .cardWrap .card .front {
            transform: rotateY(0deg);
        }
        .cardWrap .card .back {
            transform: rotateY(-180deg);
        }
        /* card img */
        .cardWrap .card .front {
            background-image: url(http://silvery92.dothome.co.kr/assets/img/desert.svg);
            
        }
        .card[data-type=img1] .back {
            background-image: url(http://silvery92.dothome.co.kr/assets/img/rhinoceros.svg);
        }
        .card[data-type=img2] .back {

        }
        .card[data-type=img3] .back {

        }
        .card[data-type=img4] .back {

        .card[data-type=img7] .back {

        .card[data-type=img9] .back {

        }
    </style>
</head>
