<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *, *:before, *:after {
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        a {
            text-decoration: none;
        }
        li {
            list-style: none;
        }
        body {
            font-family: 'DungGeunMo';
            height: 100vh;
            background-color: #f6f6f6;
            background-image:
            linear-gradient(90deg, #cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px,  transparent 100px),
            linear-gradient(#cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px,  transparent 100px),
            linear-gradient(#e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px,  transparent 100px),
            linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px,  transparent 100px),
            linear-gradient(transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
            linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px, #e0e0e0 99px, #e0e0e0 100px),
            linear-gradient(90deg, transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
            linear-gradient(transparent 0px, transparent 1px, #f6f6f6 1px, #f6f6f6 99px, transparent 99px, transparent 100px),
            linear-gradient(#cdcccc, #cdcccc);
            background-size:100px 100%, 100% 100px, 100% 10px, 10px 100%, 100% 100px, 100px 100%, 100px 100%, 100px 100px, 100px 100px;
        }

        header {
            position: absolute;
            left: 0; top: 0;
            width: 100%;
            background: #262626;
            color: #fff;
            display: flex;
            padding: 10px;
            align-items: center;
            z-index: 10;
        }
        header::before {
            content: '';
            width: calc(100% - 10px);    
            height: calc(100% - 10px);
            /* %와 px같이 쓰는 방법 */
            border: 3px ridge #a3a3a3;
            position: absolute;
            left: 5px; top: 5px;
            z-index: -1;
        }
        header h1 {
            padding: 5px 20px 5px;
        }
        nav ul {
            display: flex;
        }
        nav li {
            margin-right: 30px;
        }
        nav li a {
            color: rgb(158, 158, 158);
        }
        nav li a:hover {
            border-bottom: 1px solid rgb(158, 158, 158);
        }
        nav li.active a {
            color: #fff;
        }
        nav li.active:hover a {
            border-bottom: 1px solid #fff;
        }
        .ham {
            position: absolute;
            right: 20px; top: 13px;
            cursor: pointer;
            width: 30px; height: 30px;
            display: none;
        }
        .ham span {
            width: 20px; height: 3px;
            background: #fff;
            display: block;
            position: absolute;
            left: 5px; top: 13px;
        }
        .ham span::before {
            content: '';
            width: 20px; height: 3px;
            background: #fff;
            position: absolute;
            left: 0; top: 7px;
        }
        .ham span::after {
            content: '';
            width: 20px; height: 3px;
            background: #fff;
            position: absolute;
            left: 0; bottom: 7px;
        }
        .quiz-wrap {
            max-width: 500px;
            width: 100%;
            background: #fff;
            margin: 100px auto;
            border: 8px ridge #cacaca;
        }
        .quiz-wrap h2 {
            padding-top: 3px;
            font-size: 14px;
            text-align: center;
            background: #e4e4e4;
            color: #3b3b3b;
            border-bottom: 3px solid #cacaca;
            position: relative;
        }
        .quiz-wrap h2::before {
            content: '';
            position: absolute;
            left: 0; top: 0;
            width: 15px; height: 15px;
            background: url(dot.jpg) no-repeat;
            background-size: cover;
        }
        .quiz-wrap h2::after {
            content: '';
            position: absolute;
            right: 0; top: 0;
            width: 35px; height: 15px;
            background: url(dot.jpg) no-repeat -14px;
            background-size: cover;
        }

        .quiz-wrap .quiz {
            border: 4px ridge #cacaca;
        }
        .quiz-wrap .quiz .question {
            border-bottom: 6px ridge #cacaca;
            padding: 13px 30px 20px;
            font-size: 34px;
            line-height: 1.4;
        }
        .quiz-wrap .quiz .question::before {
            content: 'Q.';
            color: #a5e151;
            font-size: 34px;
            padding-right: 5px;
            text-shadow: 1px 1px 1px #000;
        }
        .quiz-wrap .quiz .answer {
            background: #e8e7e8;
            padding: 20px;
        }
        .quiz-wrap .quiz .answer .answer-btn {
            background: #cacaca;
            text-align: center;
            padding: 13px 20px;
            border: 6px groove #fff;
            font-size: 22px;
            text-shadow: 1px 1px 1px #fff;
            width: 100%;
            font-family: 'DungGeunMo';
        }
        .quiz-wrap .quiz .answer .answer-btn:active {
            background: #a3a3a3;
        }


        @media (max-width:1200px){
            .ham {
                display: block;
            }
            nav {
                position: absolute;
                top: 55px; left: 0;
                background: #262626;
                width: 100%;
                display: none;
                height: 0;
            }
            nav.show {
                display: block;
            }
            nav ul {
                display: block;
                position: relative;
                padding: 20px;
                z-index: 1;
            }
            nav ul::before {
                content: '';
                width: calc(100% - 10px);
                height: calc(100% - 10px);
                border: 4px ridge #a3a3a3;
                position: absolute;
                left: 5px; top: 5px;
                z-index: -1;
            }
            nav li {
                padding: 5px;
            }
        }



    /* dog */
    .card {
        position: relative;
        width: 360px;
        margin: 20px auto;
        }
    .dog .head,
    .dog .body {
        position: relative;
        width: 115px;
    }
    .dog .head {
        height: 115px;
        border-radius: 50% 50% 0 0;
        margin: 0 auto;
    }
    .dog .ears {
        position: relative;
        top: -14%;
        width: 100%;
    }
    .dog .ears::before, .dog .ears::after {
        content: "";
        position: absolute;
        top: 0;
        width: 35px;
        height: 70px;
        background: #CB7A1D;
        border-top: 11px solid #F7AA2B;
        border-left: 7px solid #F7AA2B;
        border-right: 7px solid #F7AA2B;
    }
    .dog .ears::before {
        left: 0;
        border-radius: 50% 45% 0 0;
    }
    .dog .ears::after {
        right: 0;
        border-radius: 45% 50% 0 0;
    }
    .dog .face {
        position: absolute;
        background: #F7AA2B;
        width: 100%;
        height: 100%;
        border-radius: 50% 50% 0 0;
    }
    .dog .face::before, .dog .face::after {
        content: "";
        display: block;
        margin: auto;
        background: #FEFEFE;
    }
    .dog .face::before {
        width: 15px;
        height: 35px;
        margin-top: 24px;
        border-radius: 20px 20px 0 0;
    }
    .dog .face::after {
        position: absolute;
        bottom: -1px;
        left: 0;
        right: 0;
        width: 60px;
        height: 65px;
        border-radius: 45% 45% 0 0;
    }
    .dog .eyes {
        position: relative;
        top: 29%;
        text-align: center;
    }
    .dog .eyes::before, .dog .eyes::after {
        content: "";
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 100%;
        background: #451d1c;
        margin: 0 14.5%;
    }
    .dog .teardrop {
        position: absolute;
        top: 125%;
        left: 19%;
        width: 6px;
        height: 6px;
        border-radius: 0 50% 50% 50%;
        transform: rotate(45deg);
        background: #FEFEFE;
        visibility: hidden;
    }
    .dog .nose {
        position: relative;
        top: 35%;
        width: 16px;
        height: 8px;
        border-radius: 35px 35px 65px 65px;
        background: #451d1c;
        margin: auto;
    }
    .dog .mouth {
        position: relative;
        top: 34.5%;
        width: 4px;
        height: 6px;
        margin: 0 auto;
        text-align: center;
        background: #451d1c;
    }
    .dog .mouth::before, .dog .mouth::after {
        content: "";
        position: absolute;
        top: -4px;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        border: 4px solid #451d1c;
        border-left-color: transparent;
        border-top-color: transparent;
        z-index: 2;
    }
    .dog .mouth::before {
        transform: translateX(-89%) rotate(45deg);
    }
    .dog .mouth::after {
        transform: translateX(-2px) rotate(45deg);
    }
    .dog .tongue {
        position: relative;
        z-index: 1;
    }
    .dog .tongue::before, .dog .tongue::after {
        content: "";
        position: absolute;
    }
    .dog .tongue::before {
        top: 10px;
        left: -7px;
        width: 18px;
        height: 0;
        border-radius: 50%;
        background: #451d1c;
        z-index: -1;
    }
    .dog .tongue::after {
        top: 14px;
        left: -4px;
        width: 12px;
        height: 0;
        border-radius: 20px;
        background: #F5534F;
        z-index: 5;
    }
    .dog .chin {
        position: relative;
        top: 47.5%;
        margin: 0 auto;
        width: 12px;
        height: 12px;
        border-top: 10px solid #e8e7ec;
        border-left: 5px solid transparent;
        border-right: 5px solid transparent;
        border-radius: 2px;
        z-index: 0;
    }
    .dog .body {
        position: relative;
        height: 139px;
        margin: auto;
        z-index: 0;
    }
    .dog .body::before, .dog .body::after {
        content: "";
        position: absolute;
        top: -1px;
        left: 0;
        right: 0;
        bottom: 0;
        display: block;
        width: 100%;
        margin: auto;
        background: #F7AA2B;
    }
    .dog .body::after {
        top: -2px;
        bottom: -1px;
        width: 60px;
        background: #FEFEFE;
    }
    .dog .tail {
        position: absolute;
        left: -60%;
        bottom: 1px;
        background: #F7AA2B;
        width: 93px;
        height: 15px;
        transform: rotate(45deg);
        transform-origin: 100% 50%;
        border-radius: 25px 0 0 25px;
        z-index: -2;
    }
    .dog .legs {
        position: absolute;
        bottom: 0;
        left: -10%;
        width: 120%;
        height: 15%;
        background: #F7AA2B;
        border-radius: 10px 10px 0 0;
    }
    .dog .legs::before, .dog .legs::after {
        content: "";
        position: absolute;
        bottom: 1px;
        background: #CB7A1D;
        z-index: -1;
    }
    .dog .legs::before {
        left: -7.5%;
        width: 115%;
        height: 55%;
        border-radius: 5px 5px 0 0;
    }
    .dog .legs::after {
        left: -3.5%;
        width: 107%;
        height: 250%;
        border-radius: 20px 20px 35px 35px;
    }

    @-webkit-keyframes movetongue {
        100% {
            height: 27px;
        }
    }

    @keyframes movetongue {
    100% {
        height: 27px;
    }
    }
    @-webkit-keyframes movetail {
    0% {
        transform: rotate(37deg);
    }
    100% {
        transform: rotate(52deg);
    }
    }
    @keyframes movetail {
    0% {
        transform: rotate(37deg);
    }
    100% {
        transform: rotate(52deg);
    }
    }
    @-webkit-keyframes cry {
    100% {
        visibility: visible;
    }
    }
    @keyframes cry {
    100% {
        visibility: visible;
    }
    }
    .btn {
    width: 68px;
    height: 68px;
    position: absolute;
    top: 50%;
    margin-top: -34px;
    padding-top: 10px;
    outline: none;
    border: none;
    border-radius: 50%;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    background: #FEFEFE;
    z-index: 5;
    }
    .btn:hover {
    transform: scale(1.05);
    }
    .btn-like {
    right: 10%;
    }
    @media (min-width: 768px) {
    .btn-like {
        left: calc(50% + 225px);
        right: initial;
    }
    }
    .btn-dislike {
    left: 10%;
    }
    @media (min-width: 768px) {
    .btn-dislike {
        left: calc(50% - 293px);
    }
    }
    .btn-dislike::after {
    content: "";
    position: absolute;
    transform: translate(-50%, -50%) rotate(-45deg);
    top: 50%;
    left: 50%;
    width: 6px;
    height: 38px;
    background: #b5b5b5;
    border: 2px solid #FEFEFE;
    }
    .btn-dislike .heart::before, .btn-dislike .heart::after {
    background-color: #b5b5b5;
    }

    .heart {
    position: relative;
    display: inline-block;
    width: 36px;
    height: 30px;
    }
    .heart::before, .heart::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 20px 20px 0 0;
    width: 18px;
    height: 28px;
    background-color: #F5534F;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
    }
    .heart::after {
    left: 18px;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
    }

    .btn-like:hover ~ .wrapper,
    .btn-like:active ~ .wrapper {
    background: #F0754A;
    }
    .btn-like:hover ~ .wrapper .face::before,
    .btn-like:active ~ .wrapper .face::before {
    margin-top: 10px;
    }
    .btn-like:hover ~ .wrapper .face::after,
    .btn-like:active ~ .wrapper .face::after {
    height: 85px;
    }
    .btn-like:hover ~ .wrapper .eyes,
    .btn-like:active ~ .wrapper .eyes {
    top: 13%;
    }
    .btn-like:hover ~ .wrapper .eyes::before, .btn-like:hover ~ .wrapper .eyes::after,
    .btn-like:active ~ .wrapper .eyes::before,
    .btn-like:active ~ .wrapper .eyes::after {
    width: 18px;
    height: 5px;
    margin: 0px 12.5%;
    transform: rotate(-37.5deg);
    border-radius: 20px;
    }
    .btn-like:hover ~ .wrapper .eyes::after,
    .btn-like:active ~ .wrapper .eyes::after {
    transform: rotate(37.5deg);
    }
    .btn-like:hover ~ .wrapper .nose,
    .btn-like:active ~ .wrapper .nose {
    top: 18%;
    }
    .btn-like:hover ~ .wrapper .mouth,
    .btn-like:active ~ .wrapper .mouth {
    top: 16.5%;
    }
    .btn-like:hover ~ .wrapper .tongue::before,
    .btn-like:active ~ .wrapper .tongue::before {
    height: 12px;
    }
    .btn-like:hover ~ .wrapper .tongue::after,
    .btn-like:active ~ .wrapper .tongue::after {
    height: 24px;
    -webkit-animation: movetongue 0.1s linear 0.35s infinite alternate forwards;
            animation: movetongue 0.1s linear 0.35s infinite alternate forwards;
    }
    .btn-like:hover ~ .wrapper .chin,
    .btn-like:active ~ .wrapper .chin {
    top: 34%;
    }
    .btn-like:hover ~ .wrapper .tail,
    .btn-like:active ~ .wrapper .tail {
    -webkit-animation: movetail 0.1s linear infinite alternate forwards;
            animation: movetail 0.1s linear infinite alternate forwards;
    }

    .btn-dislike:hover ~ .wrapper,
    .btn-dislike:active ~ .wrapper {
    background: #747499;
    }
    .btn-dislike:hover ~ .wrapper .ears::before,
    .btn-dislike:active ~ .wrapper .ears::before {
    transform: rotate(-50deg) translate(-7px, 2px);
    }
    .btn-dislike:hover ~ .wrapper .ears::after,
    .btn-dislike:active ~ .wrapper .ears::after {
    transform: rotate(50deg) translate(7px, 2px);
    }
    .btn-dislike:hover ~ .wrapper .face::before,
    .btn-dislike:active ~ .wrapper .face::before {
    margin-top: 28px;
    }
    .btn-dislike:hover ~ .wrapper .face::after,
    .btn-dislike:active ~ .wrapper .face::after {
    height: 55px;
    }
    .btn-dislike:hover ~ .wrapper .eyes,
    .btn-dislike:active ~ .wrapper .eyes {
    top: 38%;
    }
    .btn-dislike:hover ~ .wrapper .eyes::before, .btn-dislike:hover ~ .wrapper .eyes::after,
    .btn-dislike:active ~ .wrapper .eyes::before,
    .btn-dislike:active ~ .wrapper .eyes::after {
    width: 18px;
    height: 5px;
    margin: 0px 14.5%;
    transform: rotate(-37.5deg);
    border-radius: 20px;
    }
    .btn-dislike:hover ~ .wrapper .eyes::after,
    .btn-dislike:active ~ .wrapper .eyes::after {
    transform: rotate(37.5deg);
    }
    .btn-dislike:hover ~ .wrapper .teardrop,
    .btn-dislike:active ~ .wrapper .teardrop {
    -webkit-animation: cry 0.1s ease-in 0.25s forwards;
            animation: cry 0.1s ease-in 0.25s forwards;
    }
    .btn-dislike:hover ~ .wrapper .nose,
    .btn-dislike:active ~ .wrapper .nose {
    top: 44%;
    }
    .btn-dislike:hover ~ .wrapper .mouth,
    .btn-dislike:active ~ .wrapper .mouth {
    top: 42%;
    }
    .btn-dislike:hover ~ .wrapper .chin,
    .btn-dislike:active ~ .wrapper .chin {
    top: 52%;
    }
    .btn-dislike:hover ~ .wrapper .tail,
    .btn-dislike:active ~ .wrapper .tail {
    transform: rotate(0);
    }
    </style>
</head>
