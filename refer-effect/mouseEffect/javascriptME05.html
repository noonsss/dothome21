<style>
    .moveWrap {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%; height: 100vh;
    }
    .moveImage {
        position: relative;
    }
    .moveImage .mImg {
        width: 50vw; 
        height: 60vh;
        overflow: hidden;
        position: relative;
        transition: transform 500ms cubic-bezier(0.25, 0.46, 0.45, 0.84);
    } 
    .moveImage:hover .mImg{
        transform: scale(1.025);
    }
    .moveImage .mImg img {
        width: 100%;
        position: absolute;
        left: -5%; top: -5%;
        width: 110%; 
        height: 110%;
        object-fit: cover;
        transition: transform 500ms cubic-bezier(0.25, 0.46, 0.45, 0.84);
    }
    .moveImage .mText {
        position: absolute;
        left: 50%; top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 1.3vw;
        white-space: nowrap;
        color: #fff;
        /* background: rgba(0,0,0,0.4); */
        padding: 1vw;
        line-height: 1.6;
        font-family: 'NEXONLv1Gothic';
    }
    .cursor {
        position: absolute;
        width: 20px; height: 20px;
        background: #fff;
        border-radius: 50%;
        z-index: 10000;
        user-select: none;
        pointer-events: none;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
<script src="../assets/js/custom.js"></script>
<script src="../assets/js/highlight.min.js"></script>
<script>
    modal();

    function mouseMove(e){
            let pageX = e.pageX,
                pageY = e.pageY;

                standardX = window.innerWidth/2 - pageX;
                standardY = window.innerHeight/2 - pageY;

            gsap.to(".cursor", {duration: .3, left: pageX, top: pageY});  

            const move = document.querySelector(".mImg img");
            move.style.transform = "translate("+standardX/20+"px, "+standardY/20 + "px)";

            document.querySelector(".pageX").textContent = pageX;
            document.querySelector(".pageY").textContent = pageY;
            document.querySelector(".standardX").textContent = standardX;
            document.querySelector(".standardY").textContent = standardY;
        }


        document.addEventListener("mousemove" , mouseMove);
</script>
