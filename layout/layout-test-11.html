<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 테스트 11</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #eeebe8;
            height: 100px;
        }
        #banner {
            background-color: #baaba5;
            height: 100px;
        }
        #contents {
            background-color: #876f64;
            height: 900px;
        }
        #footer {
            background-color: #4b3430;
            height: 100px;
        }
      
        .header-inner{
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: #d7ccc8;
        }
        .banner-inner{
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: #a1897f;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }
        .container .box1 {
            width: 400px;
            height: 600px;
            float: left;
            background-color: #745749;
        }
        .container .box2 {
            width: 800px;
            height: 600px;
            float: left;
            background-color: #684e43;
        }
        .container .title {
            width: 1200px;
            height: 300px;
            float: left;
            background-color: #594139;
        }


    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="header-inner"></div>
        </div>
        <div id="banner">
            <div class="banner-inner"></div>
        </div>
        <div id="contents">
            <div id="content1">
                <div class="container">
                    <div class="box1"></div>
                    <div class="box2"></div>
                </div>
            </div>
            <div id="content2">
                <div class="container">
                    <div class="title"></div>
                </div>   
            </div>
        </div>
        <div id="footer">
            <div class="footer-inner"></div>

        </div>
        
    </div>
</body>
</html>
