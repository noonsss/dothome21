<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            width: 100%;
            margin: 0 auto;
        }
        main {
            overflow: hidden;
        }
        header {
            width: 100%;
            height: 150px;
            background-color: #b2dfdb ;
        }     
        aside {
            width: 20%;
            height: 700px;
            background-color: #80cbc4;
            float: left;
        }
        section {
            width: 60%;
            height: 700px;
            background-color: #4db6ac ;
            float: left;
        }
        article {
            width: 20%;
            height: 700px;
            background-color: #26a69a ;
            float: left;
        }
        footer {
            width: 100%;
            height: 150px;
            background-color: #00897b  ;
            clear: both;
        }
        @media (max-width: 1220px){
            aside {
                width: 30%;
            }
            section {
                width: 70%;
            }
            article {
                width: 100%;
                height: 150px;
            }
        }    
        @media (max-width: 800px){
            aside {
            width: 100%;
            height: 300px;
            }
            section {
                width: 100%;
                height: 300px;
            }
            article {
                width: 100%;
                height: 300px;
        }
        @media (max-width: 600px){
            aside {
            width: 100%;
            height: 300px;
            }
            section {
                width: 100%;
                height: 300px;
            }
            article {
                width: 100%;
                height: 300px;
            }    
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header></header>
        <main>
            <aside></aside>
            <section></section>
            <article></article>
        </main>
        <footer></footer>
    </div>
</body>
</html>
