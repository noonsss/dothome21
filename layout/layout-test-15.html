<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 테스트 11</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #FBE4EC;
            height: 100px;
        }
        #banner {
            background-color: #f48fb1;
            height: 100px;
        }
        #contents {
            background-color: #ec407a;
            height: 900px;
        }
        #footer {
            background-color: #d81a60;
            height: 100px;
        }
      
        .header-inner{
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: #f9bbd0;
        }
        .banner-inner{
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: #f06292;
        }
        .contents-inner {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: #ea1e63;
        }
        .footer-inner {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: #c3185c;
        }


    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="header-inner"></div>
        </div>
        <div id="banner">
            <div class="banner-inner"></div>
        </div>
        <div id="contents">
            <div class="contents-inner"></div>
        </div>
        <div id="footer">
            <div class="footer-inner"></div>

        </div>
        
    </div>
</body>
</html>
