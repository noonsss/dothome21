<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #fff3e0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: #ffe0b2;
        }
        main {
            overflow: hidden;
        }
        aside {
            width: 100%;
            height: 100px;
            background-color: #ffcc80;
        }
        section {
            width: 30%;
            height: 600px;
            background-color: #ffb74d;
            float: left;
        }
        nav {
            width: 70%;
            height: 600px;
            background-color: #ffa726;
            float: left;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: #ff9800;
        }
        @media (max-width : 1220px){
            #wrap {
                width: 100%;
            }
        }
        @media (max-width : 800px){
            aside {
                width: 0%;
                height: 0%;
                float: none;
            }
        }
        @media (max-width : 600px){
            aside {
                width: 0%;
                height: 0%;
                float: none;
            }
            section {
                width: 100%;
                height: 400px;
                float: none;
            }
            nav {
                width: 100%;
                height: 200px;
                font: none;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <aside></aside>
            <section></section>
            <nav></nav>
        </main>
        <footer></footer>
    </div>
</body>
</html>
