<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #ffebee ;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: #fce4ec ;
        }
        main {
            width: 100%;
            overflow: hidden;
        }
        .aside {
            width: 30%;
            height: 900px;
            float: left;
            background-color: #f48fb1 ;
        }
        .article1 {
            width: 70%;
            height: 300px;
            float: left;
            background-color: #f06292 ;
        }
        .article2 {
            width: 70%;
            height: 300px;
            float: left;
            background-color: #ec407a ;
        }
        .article3 {
            width: 70%;
            height: 300px;
            float: left;
            background-color: #e91e63 ;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: #fff;
        }
        @media (max-width: 1220px){
            #wrap {
                width: 100%;
            }
            article1 {
                height: 450px;
            }
            article2 {
                height: 450px;
            }
            article3 {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header></header>
        <main>
            <aside class="aside"></aside>
            <article class="article1"></article>
            <article class="article2"></article>
            <article class="article3"></article>
        </main>
        <footer></footer>
    </div>
</body>
</html>
