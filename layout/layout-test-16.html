<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout16</title>
    <style>
        body {
            font-family: 'TmonMonsori';
            background-color: rgb(255, 255, 255);
            color: #fff;
            font-size: 20px;
            text-align: center;
        }
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            width: 1200px;
            margin: 0 auto;
        }
        .header {
            height: 100px;
            line-height: 100px;
        }
        .logo {
            width: 250px;
            background: #CFC5E6;
            float: left;
        }
        .menu {
            width: 950px;
            background: #AF9FD6;
            float: left;
        }
        .imgslide {
            height: 400px;
            line-height: 400px;
            background: #9078C8;
        }
        .content {
            height: 250px;
            line-height: 250px;
        }
        .notice {
            width: 400px;
            background: #785BBC;
            float: left;
        }
        .gallery {
            width: 400px;
            background: #6041B1;
            float: left;
        }
        .popup {
            width: 400px;
            background: #573BAA;
            float: left;
        }
        .footer {
            height: 100px;
            line-height: 100px;
        }
        .footerlogo{
            width: 200px;
            background: #573BAA;
            float: left;
        }
        .copyright{
            width: 800px;
            background: #4C34A2;
            float: left;
        }
        .sns{
            width: 200px;
            background: #402E9A;
            float: left;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">로고</div>
            <div class="menu">메뉴</div>
        </div>
        <div class="imgslide">이미지 슬라이드</div>
        <div class="content">
            <div class="notice">공지사항</div>
            <div class="gallery">갤러리</div>
            <div class="popup">팝업</div>
        </div>
        <div class="footer">
            <div class="footerlogo">로고</div>
            <div class="copyright">Copyright</div>
            <div class="sns">SNS</div>
        </div>
    </div>
</body>
</html>
