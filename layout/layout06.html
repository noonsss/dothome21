<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습6</title>
    <style>
        @font-face {
            font-family: 'twayfly';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twayfly.woff') format('woff');
            font-weight: normal;
            font-style: normal;
}
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {            
            font-size: 80px;
            width: 100%;
            background: #ede7f6;
            text-align: center;
            text-transform: uppercase;
            color: #111
        }
        #header {
            width: 100%;
            height: 110px;
            line-height: 110px;
            background: #d1c4e9;
        }
        #banner {
            width: 100%;
            height: 750px;
            line-height: 750px;
            background: #b39ddb;
        }
        #content1 {
            width: 100%;
            height: 2280px;
            line-height: 2280px;
            background: #9575cd;
        }
        #content2 {
            width: 100%;
            height: 1570px;
            line-height: 1570px;
            background: #7e57c2;
        }
        #content3 {
            width: 100%;
            height: 530px;
            line-height: 530px;
            background: #673ab7;
        }
        #footer {
            width: 100%;
            height: 270px;
            line-height: 270px;
            background: #5e35b1;
        }
        .header-inner {
            width: 1200px;
            height: 110px;         
            background: #ffebee;
            margin: 0 auto
        }
        .banner-inner {
            width: 1200px;
            height: 750px;
            background: #ffcdd2;
            margin: 0 auto
        }
        .content1-inner {
            width: 1200px;
            height: 2280px;
            background: #ef9a9a;
            margin: 0 auto
        }
        .content2-inner {
            width: 1200px;
            height: 1570px;
            background: #e57373;
            margin: 0 auto
        }
        .content3-inner {
            width: 1200px;
            height: 530px;
            background: #ef5350;
            margin: 0 auto
        }
        .footer-inner {
            width: 1200px;
            height: 270px;           
            background: #f44336;
            margin: 0 auto
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="header-inner">header</div>
        </div>
        <div id="banner">
            <div class="banner-inner">banner</div>
        </div>            
        <div id="content1">
            <div class="content1-inner">content1</div>
        </div>            
        <div id="content2">
            <div class="content2-inner">content2</div>
        </div>            
        <div id="content3">
            <div class="content3-inner">content3</div>
        </div>            
        <div id="footer">
            <div class="footer-inner">footer</div>
        </div>        
    </div>
</body>
</html>
