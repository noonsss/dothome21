<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap{
            background-color: #e3f2fd;
            width: 1200px;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: #bbdefb;
        }
        main {
            width: 100%;
            overflow: hidden;
        }
        .aside {
            width: 100%;
            height: 100px;
            background-color: #90caf9;
        }
        .article1 {
            width: 20%;
            height: 900px;
            background-color: #64b5f6;
            float: left;
        }
        .article2 {
            width: 80%;
            height: 300px;
            background-color: #42a5f5;
            float: left;
        }
        .article3 {
            width: 80%;
            height: 300px;
            background-color: #2196f3;
            float: left;
        }
        .article4 {
            width: 80%;
            height: 300px;
            background-color: #1e88e5;
            float: left;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: #1976d2;
        }
        @media (max-width : 1220px){
            #wrap {
                width: 100%;
            }
        }
        @media (max-width : 800px){
            .article1 {
                width: 20%;
                height: 400px;
                font: none;
            }
            .article2 {
                width: 80%;
                height: 200px;
                font: none;
            }
            .article3 {
                width: 80%;
                height: 200px;
                font: none;
            }
            .article4 {
                width: 100%;
                height: 200px;
                font: none;
            }
        }
        @media (max-width : 600px){
            .article1 {
                width: 100%;
                height: 100px;
                font: none;
            }
            .article2 {
                width: 100%;
                height: 200px;
                font: none;
            }
            .article3 {
                width: 100%;
                height: 100px;
                font: none;
            }
            .article4 {
                width: 100%;
                height: 200px;
                font: none;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <aside class="aside"></aside>
            <article class="article1"></article>
            <article class="article2"></article>
            <article class="article3"></article>
            <article class="article4"></article>
        </main>
        <footer></footer>
    </div>
</body>
</html>
