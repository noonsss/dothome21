<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //변수 : 데이터 저장소
        //100, 200, 300 변수에 저장 해 출력
       {
            let x = 100;
            let y = 200;
            let z = 300;

            document.write(x);
            document.write(y);
            document.write(z);
        }
        document.write("<br><br>")

        //배열
        //100, 200, 300 변수에 저장을 출력
        {
           const arr = [100,200,300];

           document.write(arr[0]);
           document.write(arr[1]);
           document.write(arr[2]);
        }
        document.write("<br><br>")

        //객체
        //100, 200, 300 변수에 저장을 출력
        {
            const obj = {
                a: 100,
                b: 200,
                c:300,
            }

            document.write(obj.a);
            document.write(obj.b);
            document.write(obj.c);
        }
        document.write("<br><br>")

        //반복문
        //for문을 이용해 1-50까지  출력
        {
            for (i=1; i<=50; i++)

            document.write(i)

            document.write("<br><br>")
        }
        document.write("<br><br>")

        //반복문
        ////for문을 이용해 50-1까지 출력
                {        
            for (i=50; i>=1; i--)

            document.write(i)
            
            document.write("<br><br>")
        }
        document.write("<br><br>")

        //반복문
        ////for문을 이용해 1-50까지 출력(짝수)
        {
            for (i=2; i<=50; i+=2)

            document.write(i)
        }
        document.write("<br><br>")

        //반복문
        ////for문을 이용해 1-50까지 출력(홀수)
        {
            for (i=1; i<=50; i+=2)

            document.write(i)
        }
        document.write("<br><br>")

        //반복문
        //for문을 이용해 구구단 8단만 출력
        {
              for (var i=8; i==8; i++){
                for (var j=1; j<=9; j++){
                    var sum = i * j;
                    document.write(i + "*" + j + "=" + sum,"<br>")
                }
            }
            document.write("<br><br>")
        }
        
        ////반복문
        //for문을 이용해 구구단 5-8단만 출력
        {
            for (var i=5; i<=8; i++){
                for (var j=1; j<=9; j++){
                    var sum = i * j;
                    document.write(i + "*" + j + "=" + sum,"<br>")
                }
            }
            document.write("<br><br>")        
        }

        //배열의 갯수 구하기
        //3번째 값만 출력하기
        //for문을 이용 해 모든 값을 출력
        //forEach문을 이용해 모든 값을 출력
        //for in문을 이용해 모든 값을 출력
        //for of 문을 이용 해 모든 값을 출력
        {
            const num =[100, 200, 300, 400, 500]

            document.write(num.length, "<br>");

            document.write(num[2], "<br>")

            for(let i=0; i<num.length; i++){
                document.write(num[i], "<br>");
            }

            num.forEach(function(el){
                document.write(el, "<br>");
            });

            for(let i in num ){
                document.write(num[i], "<br>");
            }

            for (let i of num ){
                document.write(i, "<br>");
            }
        }



        


    </script>
</body>
</html>
