    document.querySelector(".main_btn").addEventListener("click", function(){

        tl.to(".box1", {duration:0.4, top: "40%", left: "12vw", opacity: 1})

        tl.to(".box4", {duration:0.4, top: "40%", right: "12vw", opacity: 1})

    });

    function pageClick() {
        document.querySelectorAll(".box1 a").forEach((elem) => {
            elem.addEventListener("click", (e) => {
                e.preventDefault();
                const dataName = elem.getAttribute('data-name');

                tl.to(".box4", {duration:0.8, top: "240%", right: "212vw", opacity: 1})
                tl.to(".page_desc", {duration:0.8, opacity: 0})


                setTimeout(() => {
                    window.location.href =
                    "https://noonsss.github.io/dothome21/portfolio/" + dataName + ".html";
                }, 2000);
            });
        });
    }
