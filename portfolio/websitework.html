<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio site</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../portfolio/assets/css/common.css">
    <link rel="stylesheet" href="../portfolio/assets/css/fonts.css">
    <link rel="stylesheet" href="../portfolio/assets/css/reset.css">

    <!-- Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">

    <style>
        * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Aldrich', sans-serif;}
        a {text-decoration: none;}
        li {list-style: none;}
        body {height: 10000px;}
        iframe {border: 0;}

        .scroll {
            font-family: 'Montserrat', sans-serif;
            position: fixed;
            right: 10px; top: 10px;
            width: 50px; height: 50px;
            background: rgba(0,0,0,0.3);
            text-align: center; 
            line-height: 50px;
            color: #fff;
            border-radius: 50%;
            z-index: 10000;
        }

        .back a {
            position: fixed;
            left: 10px; top: 10px;
            width: 80px; height: 50px;
            text-align: center; 
            line-height: 50px;
            color: #fff;
            z-index: 10000;
            font-family: 'Montserrat', sans-serif;
        }
        #contents {}
        #contents > div {
            position: relative;
        }
        #section1 {
            background-color: #4ab9ef;
            background-repeat: no-repeat;
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            width: 100vw;
            height: 100vh;
        }

        img {
            width: 100%;
            vertical-align: top;
        }
        .fixed {
            position: fixed;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
        }
        /* section1 */
        .s1Text1 {
            perspective: 500px;
        }
        /* .s1Text1 iframe {
            width: 60vw;
            height: 60vh;
            transform-style: preserve-3d;
            transform: translate3d(0, 0, 0);
        } */
        /* .s1Text1 .il-text {
            width: 60vw;
            height: 60vh;
            transform-style: preserve-3d;
            transform: translate3d(0, 0, 0);
        } */
        .s1Text1 .i1 {
            display: block;
            left: 100%; top: 0;
            transform-style: preserve-3d;
            font-family: Montserrat;
            font-size: 1.5vw;
            color: #fff;
            white-space: nowrap;
            position: relative;
        }
        .s1Text1 .i2 {
            position: absolute;
            left: 145%; top: 210%;
            transform-style: preserve-3d;
            color: #4ab9ef;
            font-size: 6vw;
            text-transform: uppercase;
            white-space: nowrap;

        }
        .s1Text1 .i3 {
            display: block;
            left: 0; top: 0;
            transform-style: preserve-3d;
            font-family: Montserrat;
            font-size: 1.5vw;
            color: #fff;
            white-space: nowrap;
            position: relative;
        }
        .s1Text1 .i4 {
            position: absolute;
            left: 0; top: 0;
            transform-style: preserve-3d;
            color: #4ab9ef;
            font-size: 6vw;
            text-transform: uppercase;
            white-space: nowrap;

        }

    </style>
</head>
<body>
    <div class="scroll">0</div>
    <div class="back"><a href="portList.html">&lt; BACK</a></div>

    <div id="contents">
        <section id="section1"
            <div class="s1Text1 fixed">
                <div class="i1"
                    data-0 = "transform: translate3d(-100%, -180%, 0px); opacity:1"
                    data-1 = "transform: translate3d(-100%, -180%, 0px); opacity:1"
                    data-500 = "transform: translate3d(-100%, -15%, 1000px); opacity:0"
                >You’re in a website work mood today</div>
                <div class="i2"
                    data-0 = "transform: translate3d(-100%, -80%, 0px); opacity:1"
                    data-1 = "transform: translate3d(-100%, -80%, 0px); opacity:1"
                    data-500 = "transform: translate3d(-100%, -50%, 1000px); opacity:0"
                >Website Works</div>
                <div class="i3"
                data-250 = "transform: translate3d(0%, -50%, -3500px); opacity:0"
                data-300 = "transform: translate3d(0%, -50%, 0px); opacity:1"
                data-600 = "transform: translate3d(0%, -50%, 1000px); opacity:0"
                >You’re in a website work mood today</div>
                <div class="i4"
                data-250 = "transform: translate3d(-50%, -50%, -3500px); opacity:0"
                data-300 = "transform: translate3d(-50%, -50%, 0px); opacity:1"
                data-600 = "transform: translate3d(-50%, -50%, 1000px); opacity:0"
                >힘내세요 조은선씨 당신은 할 수 있어요!!!!</div>
            </div>
        </section>
        <!-- //section3 -->


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
    <script>
        //html4는 타입선언 해줘야함

        var s = skrollr.init();

        window.addEventListener("scroll", ()=>{
            let scrollTop = document.documentElement.scrollTop || window.scrollY || window.pageYOffset;

            document.querySelector(".scroll").innerHTML = scrollTop;
        });
    </script>
</body>
</html>
