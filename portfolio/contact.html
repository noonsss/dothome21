<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio site</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../portfolio/assets/css/common.css">
    <link rel="stylesheet" href="../portfolio/assets/css/fonts.css">
    <link rel="stylesheet" href="../portfolio/assets/css/reset.css">
    <link rel="stylesheet" href="../portfolio/assets/css/portfolio.css">

    <!-- Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="contact_title">
            <div class="contact_desc">
                <img src="../portfolio/assets/img/contact.svg" alt="contact me">
            </div>
            <div class="contact_text">
                chvisty123@gmail.com<br>
                Kakao ID : chvisty123<br>
                010 4794 8784
            </div>
        </div>
    </div>

    <div class="square1 ani5">
        <img class="blue1" src="../portfolio/assets/img/square.svg" alt="도형">
        <img class="shadow1" src="../portfolio/assets/img/square_shadow (1).svg" alt="그림자">
    </div>
    <div class="square2 ani6">
        <img class="green1" src="../portfolio/assets/img/plus.svg" alt="도형">
        <img class="shadow2" src="../portfolio/assets/img/plus_shadow.svg" alt="그림자">
    </div>
    <div class="square3 ani7">
       <img class="navy" src="../portfolio/assets/img/donut_dark_blue.svg" alt="도형">
   </div> 
    <div class="square4 ani8">
        <img class="plus" src="../portfolio/assets/img/donut_light_green.svg" alt="도형">
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
<script>
    gsap.set(".contact_desc", {opacity: 0})
    gsap.set(".contact_text", {opacity: 0})
    gsap.set(".square1", {opacity: 0})
    gsap.set(".square2", {opacity: 0})
    gsap.set(".square3", {opacity: 0})
    gsap.set(".square4", {opacity: 0})

    setTimeout(() => {
        let tl = gsap.timeline();

        tl.to(".contact_desc", {duration:0.3, opacity: 1})
        tl.to(".contact_text", {duration:0.3, opacity: 1})
        tl.to(".square1", {duration:0.3, opacity: 1})
        tl.to(".square2", {duration:0.3, opacity: 1})
        tl.to(".square3", {duration:0.3, opacity: 1})
        tl.to(".square4", {duration:0.3, opacity: 1})
    }, 2000);

</script>
    
</body>
</html>
