<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio site</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../portfolio/assets/css/common.css">
    <link rel="stylesheet" href="../portfolio/assets/css/fonts.css">
    <link rel="stylesheet" href="../portfolio/assets/css/reset.css">

    <!-- Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">

    <style>
        * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Aldrich', sans-serif;}
        a {text-decoration: none;}
        li {list-style: none;}
        body {height: 10000px;}
        iframe {border: 0;}

        .back a {
            position: fixed;
            left: 10px; top: 10px;
            width: 80px; height: 50px;
            text-align: center; 
            line-height: 50px;
            color: #fff;
            z-index: 10000;
            font-family: 'Montserrat', sans-serif;
        }
        #contents {}
        #contents > div {
            position: relative;
        }
        #section1 {
            background: #00274E;
            height: 7000px;
        }

        img {
            width: 100%;
            vertical-align: top;
        }
        .fixed {
            position: fixed;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
        }

        /* section1 */
        .s1Text1 {
            font-size: 8vw;
            font-weight: 700;
        }
        .s1Text2 {
            font-size: 8vw;
            font-weight: 700;
            white-space: nowrap;
        }
        .s1Text3 {
            width: 100vw;
            
        }
        .s1Text3 img {
            height: 100vh;
            object-fit: cover;
        }
        .s1Text4 {
            width: 30vw;
            height: 30vw;
            background: #000;
            border-radius: 50vw;
            overflow: hidden;
        }
        .s1Text4 span {
            font-size: 4vw;
            color: #fff;
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="back"><a href="portList.html">&lt; BACK</a></div>

    <div id="contents">
        <section id="section1">

            <div class="s1Text1 fixed"
                data-0 = "transform: translate(-50%, -30%); opacity:0;"
                data-500 = "transform: translate(-50%, -50%); opacity:1;"
                data-1000 = "transform: translate(-50%, -100%); opacity:0;"
            >!</div>
            <div class="s1Text2 fixed"
                data-1500 = "transform: translate(-50%, -30%); opacity:0;"
                data-2000 = "transform: translate(-50%, -50%); opacity:1;"
                data-2500 = "transform: translate(-50%, -50%); opacity:1; font-size: 8vw;"
                data-3500 = "transform: translate(-50%, -100%); opacity:1; font-size: 0vw;"
            >프론트엔드 개발자입니다.</div>
            </div>
        </section>
        <!-- section1 -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
    <script>

        var s = skrollr.init();

        window.addEventListener("scroll", ()=>{
            let scrollTop = document.documentElement.scrollTop || window.scrollY || window.pageYOffset;

            document.querySelector(".scroll").innerHTML = scrollTop;
        });
    </script>
</body>
</html>
